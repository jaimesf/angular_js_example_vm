<h3>Listado de libros</h3>

<table border="1">
	<tr>
		<th>Id</th>
		<th>Nombre</th>
		<th>Autor</th>
		<th>Acciones</th>
	</tr>
	<tr ng-repeat="libro in vm.libros" >
		<td>{{ libro.id }}</td>
		<td>{{ libro.nombre }}</td>
		<td>{{ libro.autor }}</td>
		<td><a ui-sref="book-detail({id: libro.id})">Ver detalle</a></td>
	</tr>

</table>

<div ui-view></div>
